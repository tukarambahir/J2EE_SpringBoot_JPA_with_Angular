<h3>PG Details</h3>

<div class="form border">

    <div class="row ">
        
        <div class="form-group col-md-6">
            <label for="">Name</label>
            <input [(ngModel)] = 'name' type="text" class="form-control" value="{{pgToUpdate['pgName']}}">
        </div>

        <div class="form-group col-md-6">
            <label for="">State</label>
            <input [(ngModel)] = 'state' type="text" class="form-control" value="{{pgToUpdate['state']}}">
        </div>

    </div>

    <div class="row ">

        <div class="form-group col-md-6">
            <label for="">City</label>
            <input [(ngModel)] = 'city' type="text" class="form-control" value="{{pgToUpdate['city']}}">
        </div>

        <div class="form-group col-md-6">
            <label for="">Address</label>
            <input [(ngModel)] = 'address' type="text" class="form-control" value="{{pgToUpdate['address']}}">
        </div>

    </div>

    <div class="row ">

        <div class="form-group col-md-6">
            <label for="">Landmark</label>
            <input [(ngModel)] = 'Landmark' type="text" class="form-control" value="{{pgToUpdate['landmark']}}">
        </div>

        <div class="form-group col-md-6">
            <label for="">ZipCode</label>
            <input [(ngModel)] = 'ZipCode' type="text" class="form-control" value="{{pgToUpdate['zipCode']}}">
        </div>

    </div>

    <div class="row ">

        <div class="form-group col-md-6">
            <label for="">Facilities</label>
            <input [(ngModel)] = 'facilities' type="text" class="form-control" value="{{pgToUpdate['pgFacilities']}}">
        </div>

        <div class="form-group col-md-6">
            <label for="">Deposit</label>
            <input [(ngModel)] = 'deposit' type="text" class="form-control" value="{{pgToUpdate['pgDeposit']}}">
        </div>

    </div>
    
    <div class="row ">

        <div class="form-group col-md-6">
            <label for="">Rent</label>
            <input [(ngModel)] = 'rent' type="number" class="form-control" value="{{pgToUpdate['pgRent']}}">
        </div>

        <div class="form-group col-md-6">
            <label for="">Status</label>
            <input [(ngModel)] = 'Status' type="text" class="form-control" value="{{pgToUpdate['status']}}">
        </div>

    </div>



    <div class="row ">

        <div class="form-group col-md-6">
            <label for="">AC-Rooms</label>
            <input [(ngModel)] = 'acrooms' type="text" class="form-control" value="{{pgToUpdate['acRooms']}}">
        </div>

        <div class="form-group col-md-6">
            <label for="">Non AC-Rooms</label>
            <input [(ngModel)] = 'nonacrooms' type="text" class="form-control" value="{{pgToUpdate['nacRooms']}}">
        </div>

    </div>



    <div class="row ">

        <div class="form-group col-md-6">
            <label for="">Max Room Capacity</label>
            <input [(ngModel)] = 'RoomCapacity' type="number" class="form-control" value="{{pgToUpdate['roomCapacity']}}">
        </div>

        <div class="form-group col-md-6">
            <label for="">Phone No</label>
            <input [(ngModel)] = 'PhoneNo' type="text" class="form-control" value="{{pgToUpdate['phoneNo']}}">
        </div>

    </div>


    <div class="row">
        <div class="form-group col-md 4">
            <button  (click) = "upatePgTwo()"  class="btn btn-success">Update</button>

            <button style="margin-left: 10px;" class="btn btn-warning float-right">Cancel</button>
        </div>
    </div>


</div>
